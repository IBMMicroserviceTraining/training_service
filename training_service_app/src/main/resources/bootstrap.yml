spring:
  application:
    name: trainingservice
    
  cloud:
    config:
      uri: http://localhost:8600


  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8601/eureka  


ribbon:
  eureka:
    enabled: true    
    

hystrix:
  command: 
    find-trainer-by-id:
          execution:
             isolation:
                thread:
                  timeoutInMilliseconds: 200
   
               
        
            